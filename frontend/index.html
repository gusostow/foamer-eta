<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peter + sophie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>peter + sophie</h1>
        <h3><i>send a wedding message to be periodically displayed on an LED transit departure sign in their home</i></h3>
        <form id="messageForm">
            <div class="form-group">
                <label for="apiPassword">wedding date (this is the password)</label>
                <input
                    type="text"
                    id="apiPassword"
                    name="password"
                    required
                    placeholder="YYYY-MM-DD"
                >
            </div>

            <div class="form-group">
                <label for="messageContent">message</label>
                <input
                    type="text"
                    id="messageContent"
                    name="content"
                    maxlength="88"
                    required
                >
                <div class="char-counter">
                    <span id="charCount">0</span>/88
                </div>
            </div>

            <button type="submit" id="submitBtn">submit</button>

            <div id="statusMessage" class="status-message"></div>
        </form>

        <hr class="footer-divider">

        <footer class="footer">
            <a href="https://github.com/gusostow/foamer-eta" target="_blank">check out source code</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
